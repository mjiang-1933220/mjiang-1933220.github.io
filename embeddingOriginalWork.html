<!DOCTYPE html>
<html>
    <head>
        <title>embedding</title>
    </head>
    <body>
        <h1>embed a picture</h1>
        <img src="dog.jpg" alt="everything is fine">

        <h1>embed a google map</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3315.008402645766!2d-117.92116824912978!3d33.81209623769937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd7d12b3b5e6b%3A0x2ef62f8418225cfa!2sDisneyland%20Park!5e0!3m2!1sen!2sus!4v1609971176194!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <h1>embed a youtube vid</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>embed a youtube vid that starts at 3 mins</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2fvPad12Gb8?start=180" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>use HTML5 tag</h1>
        <video width="560" controls><source src="AVLRotationsMicroTeach.mp4" type="video/mp4"></video>
        
        <h1>embedded with the object tag</h1>
        <object data= 
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png"
            width="550px" height="150px">GeeksforGeeks</object> 

        <h1>embedding hello world webpage with object tag</h1>
        <object data="index.html" width="500" height="200"></object>

        <h1>feature not demoed in workshop: embedding a game</h1>
        <div>
            <script src="https://cdn.htmlgames.com/embed.js?game=TetrisFun&amp;bgcolor=white"></script>
        </div>
    </body>
</html>
